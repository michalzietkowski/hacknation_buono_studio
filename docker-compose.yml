services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5


  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://user:password@db:5432/app
      ENV: docker
      DEBUG: "true"
      FRONTEND_ORIGIN: http://localhost:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CHROMA_URL: http://chroma:8000
      CHROMA_COLLECTION: cases
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Browser must reach backend via host port, not internal DNS name
        VITE_API_BASE_URL: http://localhost:8000/api/v1
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:80"

  chroma:
    image: chromadb/chroma:0.5.23
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_HTTP_PORT: 8000
      ANONYMIZED_TELEMETRY: "false"
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/.chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  chroma_data:

